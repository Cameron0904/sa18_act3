<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<body>
    <h1>All Products</h1>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'show' id=product.id %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
